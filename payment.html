    <div class="pop-dest">
        <div class="headline">
        </div>
        <div class="wrapper my-5">
            <div class="container form-cont">
                <form action="">
                    <h1>
                        <i class="fas fa-user"></i>
                        Personal Details
                    </h1>
                    <div class="name">
                        <div>
                            <label for="f-name">First</label>
                            <input type="text" name="f-name">
                        </div>
                        <div>
                            <label for="l-name">Last</label>
                            <input type="text" name="l-name">
                        </div>
                    </div>
                    <div class="street">
                        <label for="name">Street</label>
                        <input type="text" name="address">
                    </div>
                    <div class="address-info">
                        <div>
                            <label for="city">City</label>
                            <input type="text" name="city">
                        </div>
                        <div>
                            <label for="state">State</label>
                            <input type="text" name="state">
                        </div>
                        <div>
                            <label for="zip">Zip</label>
                            <input type="number" name="zip">
                        </div>
                    </div>
                    <h1>
                        <i class="far fa-credit-card"></i> Payment Information
                    </h1>
                    <div class="cc-num">
                        <label for="card-num">Cardholder Name</label>
                        <input type="text" name="card-num">
                    </div>
                    <div class="cc-num">
                        <label for="card-num">Card Number</label>
                        <input type='text' id="ccnumid" class="cc-num" onkeypress='return formats(this,event)'
                            onkeyup="return numberValidation(event)" placeholder='xxxx xxxx xxxx'>
                    </div>
                    <div class="cc-info">
                        <div>
                            <label for="card-num">Exp</label>
                            <input type="text" name="expire">
                        </div>
                        <div>
                            <label for="card-num">CVV</label>
                            <input type="text" name="security">
                        </div>
                    </div>
                    <div class="btns">
                        <a href="#"><button class="pay-btn" onclick='alert("Payment Received");'>Payment</button></a>
                    </div>
                </form>

    <script>
        function formats(ele, e) {
            if (ele.value.length < 19) {
                ele.value = ele.value.replace(/\W/gi, '').replace(/(.{4})/g, '$1 ');
                return true;
            } else {
                return false;
            }
        }

        function numberValidation(e) {
            e.target.value = e.target.value.replace(/[^\d ]/g, '');
            return false;
        }


    </script>
